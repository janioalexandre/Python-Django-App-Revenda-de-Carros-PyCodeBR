{% extends "base.html" %}

{% block content %}
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <style>
    .delete-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 0;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .delete-header {
      background: linear-gradient(135deg, #d9534f 0%, #c9302c 100%);
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    .delete-header h1 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: 600;
    }

    .delete-body {
      padding: 40px;
      text-align: center;
    }

    .warning-icon {
      font-size: 4rem;
      color: #ffc107;
      margin-bottom: 20px;
    }

    .delete-body p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .car-info {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #d9534f;
    }

    .car-info strong {
      font-size: 1.2rem;
      color: #d9534f;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    .btn-danger {
      background-color: #d9534f;
      color: #fff;
    }

    .btn-danger:hover {
      background-color: #c9302c;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(217, 83, 79, 0.3);
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
    }

    @media (max-width: 768px) {
      .buttons-container {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }

  </style>

  <div class="delete-container">
    <div class="delete-header">
      <h1><i class="bi bi-exclamation-triangle"></i> Confirmar Exclusão</h1>
    </div>
    
    <div class="delete-body">
      <div class="warning-icon">
        <i class="bi bi-exclamation-triangle-fill"></i>
      </div>

      <p>Tem certeza que deseja deletar este carro?<br>Esta ação não poderá ser desfeita!</p>

      <div class="car-info">
        <strong><i class="bi bi-car-front"></i> {{ object.brand }} {{ object.model }}</strong>
        <br>
        <small>Ano: {{ object.factory_year }} | Placa: {{ object.plate }}</small>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="buttons-container">
          <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash"></i> Confirmar Exclusão
          </button>
          <a href="{% url 'car_detail' pk=object.pk %}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
